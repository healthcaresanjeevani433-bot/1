{% extends 'myapp/admin/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark mb-1">Edit OPD Appointment</h2>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Patient (Read-only)</label>
                            <input type="text" class="form-control" value="{{ appointment.patient.name }}" disabled>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Doctor</label>
                            <select name="doctor" class="form-select" required>
                                {% for d in doctors %}
                                <option value="{{ d.id }}" {% if appointment.doctor.id==d.id %}selected{% endif %}>{{
                                    d.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reason</label>
                        <textarea name="reason" class="form-control" rows="2">{{ appointment.reason }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Status</label>
                            <select name="status" class="form-select">
                                <option value="Pending" {% if appointment.status=='Pending' %}selected{% endif %}>
                                    Pending</option>
                                <option value="Completed" {% if appointment.status=='Completed' %}selected{% endif %}>
                                    Completed</option>
                                <option value="Cancelled" {% if appointment.status=='Cancelled' %}selected{% endif %}>
                                    Cancelled</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fee</label>
                            <input type="number" step="0.01" name="fee" class="form-control"
                                value="{{ appointment.fee }}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Appointment</button>
                    <a href="{% url 'opd_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
