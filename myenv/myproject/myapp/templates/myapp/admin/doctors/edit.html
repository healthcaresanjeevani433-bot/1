{% extends 'myapp/admin/base.html' %}
{% block title %}Edit Doctor{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-dark mb-1">Edit Doctor</h2>
    <a href="{% url 'admin_doctors' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to List
    </a>
</div>

<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST" action="{% url 'admin_edit_doctor' doctor.id %}">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                value="{{ doctor.first_name }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name"
                                value="{{ doctor.last_name }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="specialization" class="form-label">Specialization</label>
                        <input type="text" class="form-control" id="specialization" name="specialization"
                            value="{{ doctor.specialization }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ doctor.email }}"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ doctor.phone }}"
                                required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select" id="department" name="department">
                                    <option value="">Select Department</option>

                                    <option value="1">General Medicine</option>
                                    <option value="2">General Surgery</option>
                                    <option value="3">Orthopedics</option>
                                    <option value="4">Cardiology</option>
                                    <option value="5">Neurology</option>
                                    <option value="6">Pulmonology</option>
                                    <option value="7">Gastroenterology</option>
                                    <option value="8">Nephrology</option>
                                    <option value="9">Urology</option>
                                    <option value="10">Dermatology</option>
                                    <option value="11">ENT (Ear, Nose, Throat)</option>
                                    <option value="12">Ophthalmology</option>
                                    <option value="13">Pediatrics</option>
                                    <option value="14">Gynecology & Obstetrics</option>
                                    <option value="15">Psychiatry</option>
                                    <option value="16">Oncology</option>
                            </select>

                            
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="availability_status" class="form-label">Availability Status</label>
                            <select class="form-select" id="availability_status" name="availability_status">
                                <option value="Available" >Available</option>
                                <option value="On Leave" >On Leave</option>
                                <option value="Emergency" >Emergency</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">Update Doctor</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
